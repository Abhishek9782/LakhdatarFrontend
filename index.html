<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.png" sizes="20×20" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lakhdatar Restaurant</title>
    <!-- Meta Description: The description shown under the title in search results -->
    <meta
      name="description"
      content="Lakhdatar Restaurant - Find the best Food, cafés and bars in Jaipur on Lakhdatar . View Menus, Photos, Ratings and User Reviews for Top Food in Lakhdatar."
    />

    <!-- Meta Keywords (Optional, but now less important for SEO) -->
    <meta
      name="keywords"
      content="lakhdatar restaurant, Jaipur best Restaurant, Food Restaurant Jaipur,Best-selling food menu items,Restaurant menu psychology tricks"
    />

    <!-- Robots Meta Tag: Tells search engines how to index your page -->
    <meta name="robots" content="index, follow" />
    <!-- Tells Google to index the page and follow links -->

    <!-- Open Graph Meta Tags for Social Media (Facebook, Twitter, LinkedIn) -->
    <meta property="og:type" content="Restaurant" />
    <meta property="og:title" content="Lakhdatar Restaurant" />
    <meta property="og:description" content="Food Is Feeling For Us. " />

    <meta
      property="og:url"
      content="https://lakhdatarrestaurant.netlify.app/"
    />

    <!-- Twitter Card Meta Tags (Optional for Twitter) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Your Website Title" />
    <meta
      name="twitter:description"
      content="A brief description of your website."
    />
    <meta
      name="twitter:image"
      content="https://yourwebsite.com/path/to/image.jpg"
    />
